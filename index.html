<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Rock, Paper, Scrissor</title>
	</head>
	<body>
		<h2 class="title">Kő, papír, olló.</h2>
		<div class="game-box">
			<p>
				<span class="info">Esemény:</span>
				<span class="sub-title"></span>
			</p>
			<div class="score">
				<p class="new-game-para">
					<span>
						<span class="info">Számítógép:</span>
						<span class="computer-score"></span>
					</span>
					<i class="fas fa-undo" id="new-game" title="Új játék"></i>
				</p>
				<p>
					<span class="info">Játékos:</span>
					<span class="player-score"></span>
				</p>
			</div>
			<!-- Display the final choices -->
			<div class="final-choices">
				<div class="final-choice-item">
					<p class="info">Számítógép választása:</p>
					<div class="computer-choice"></div>
				</div>
				<div class="final-choice-item">
					<p class="info">Játékos választása:</p>
					<div class="player-choice"></div>
				</div>
			</div>
			<!-- User's choices -->
			<p class="start-text">
				Válassz egyet az alábbiak közül, hogy elinduljon az első kör.
				<i class="fas fa-times close"></i>
			</p>

			<div class="players-choices">
				<img
					class="rock-btn choice"
					src="img/Kő.png"
					alt="Kő"
					title="Kő"
				/>
				<img
					class="paper-btn choice"
					src="img/Papír.png"
					alt="Papír"
					title="Papír"
				/>
				<img
					class="scissor-btn choice"
					src="img/Olló.png"
					alt="Olló"
					title="Olló"
				/>
			</div>

			<!-- End of the game -->
			<div class="finale hide">
				<p class="text"></p>
				<!-- <i class="fas fa-undo" id="new-game" title="Új játék"></i> -->
			</div>
		</div>

		<script type="module" src="main.js"></script>
		<script
			src="https://kit.fontawesome.com/ff747aaefb.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
