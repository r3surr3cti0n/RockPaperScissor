<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Rock, Paper, Scrissor</title>
	</head>
	<body>
		<h2 class="title">Kő, papír, olló.</h2>
		<div class="game-box">
				<p>Esemény: <span class="sub-title"></span></p>
				<div class="score">
					<p class="important">
						Számítógép: <span class="computer-score"></span>
					</p>
					<p class="important">Játékos: <span class="player-score"></span></p>
				</div>
			<!-- Display the final choices -->
			<div class="final-choices">
				<p>
					<p class="important">Számítógép választása:</p>
					<div class="computer-choice"></div>
				</p>
				<p>
					<p class="important">Játékos választása:</p>
					<div class="player-choice"></div>
				</p>
			</div>
			<!-- User's choices -->
			<p style="text-align: center;" class="start-text">Válassz egyet az alábbiak közül, hogy elinduljon az első kör.</p>

			<div class="players-choices">
				<img class="rock-btn choice" src="img/ko.png" alt="Kő" title="Kő" />
				<img class="paper-btn choice" src="img/papir.png" alt="Papír" title="Papír" />
				<img class="scissor-btn choice" src="img/ollo.png" alt="Olló" title="Olló"/>
			</div>
		</div>

		<script type="module" src="main.js"></script>
		<script src="https://kit.fontawesome.com/ff747aaefb.js" crossorigin="anonymous"></script>
	</body>
</html>
